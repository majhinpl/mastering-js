<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/006ad8e296.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
  <title>Currency converter</title>
</head>

<body>
  <div class="container">
    <h1>Currency converter</h1>
    <form action="">
      <div class="amount">
        <label for="amount">Enter your amount</label>
        <input type="text" value="1000" id="amount" />
      </div>
      <div class="dropdown">
        <div class="from">
          <label for="from">Form</label>
          <div class="select-container">
            <img src="https://flagsapi.com/US/flat/64.png" alt="countries flags" width="32" />
            <select name="from" id="from">


            </select>
          </div>
        </div>
        <i class="ri-arrow-left-right-line"></i>
        <div class="into">
          <label for="into">TO</label>
          <div class="select-container">
            <img src="https://flagsapi.com/NP/flat/64.png" alt="countries flags" width="32" />
            <select name="into" id="into">


            </select>
          </div>
        </div>
      </div>
      <div class="msg">1USD = 135NPR</div>
      <button type="submit">Get exchange rate</button>
    </form>
  </div>
  <script src="countryCodes.js"></script>
  <script src="app.js"></script>
</body>

</html>
